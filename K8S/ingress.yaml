# ===========================
# INGRESS (todos los paths)
# ===========================
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservicios-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api/usuarios(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: usuarios-service
                port:
                  number: 80

          - path: /api/resenas(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: opiniones-service
                port:
                  number: 80

          - path: /api/prestamos(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: prestamos-service
                port:
                  number: 80

          - path: /api/libros(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: libros-service
                port:
                  number: 80
