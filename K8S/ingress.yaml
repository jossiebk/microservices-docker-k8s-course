# ===========================
# USUARIOS
# ===========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usuarios-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usuarios
  template:
    metadata:
      labels:
        app: usuarios
    spec:
      containers:
        - name: usuarios
          image: jossie/microserviciousuarios
          ports:
            - containerPort: 5201
---
apiVersion: v1
kind: Service
metadata:
  name: usuarios-service
spec:
  type: ClusterIP
  selector:
    app: usuarios
  ports:
    - port: 80
      targetPort: 5201

