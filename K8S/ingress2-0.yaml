# ============================================================
# DEPLOYMENTS (con sondas de salud HTTP para el load balancer)
# ============================================================
# DEPLOYMENT USUARIOS
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usuarios-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usuarios
  template:
    metadata:
      labels:
        app: usuarios
    spec:
      containers:
        - name: usuarios
          image: jossie/microserviciousuarios:2.0
          ports:
            - containerPort: 5201
          readinessProbe:
            httpGet:
              path: /
              port: 5201
            initialDelaySeconds: 10
            periodSeconds: 10
