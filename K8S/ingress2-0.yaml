# =========================================================
# BACKEND CONFIGS
# =========================================================
# BackendConfig para el servicio de usuarios
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: usuarios-backendconfig
spec:
  healthCheck:
    type: HTTP
    port: 5201
    requestPath: /
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 1
---
