# =========================================================
# INGRESS
# =========================================================
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservicios-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /api/usuarios
            pathType: Prefix
            backend:
              service:
                name: usuarios-service
                port:
                  number: 80
          - path: /api/resenas
            pathType: Prefix
            backend:
              service:
                name: opiniones-service
                port:
                  number: 80
          - path: /api/prestamos
            pathType: Prefix
            backend:
              service:
                name: prestamos-service
                port:
                  number: 80
          - path: /api/libros
            pathType: Prefix
            backend:
              service:
                name: libros-service
                port:
                  number: 80