# =========================================================
# SERVICES (CON ANOTACIONES DE BACKENDCONFIG)
# =========================================================
# SERVICE USUARIOS
---
apiVersion: v1
kind: Service
metadata:
  name: usuarios-service
  annotations:
    cloud.google.com/backend-config: '{"default": "usuarios-backendconfig"}'
spec:
  type: NodePort
  selector:
    app: usuarios
  ports:
    - port: 80
      targetPort: 5201
